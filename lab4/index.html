<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vue.min.js"></script>

    <script defer src="js/main.js"></script>

</head>
<body>
    
    <div id="app">
        <div class="header">
            <div class="search">
                <input class="searchInput" type="text" v-model="searchStr" placeholder="Искать по названию">
                <button class="searchButton"><img class="searchImg" src="media/search (1).png" alt=""></button>
            </div>
            <div class="setting">
                <p>Todo</p>
                <button @click="showModal = true" class="addButton"><img class="addImg" src="media/plus (1).png" alt=""></button>

            </div>
        </div>
        <div v-if="showModal" class="modalMask">
            <div class="modalWrapper">
                <div class="modal">
                    <div class="modalTitle">
                                <h3>Добавление новой задачи</h3>
                            </div>
                            <input v-model='taskListName' type="text" placeholder="Название..">
                            <div class="modalButtons">
                                <button @click="showModal = false">Закрыть</button>
                                <button @click="addTaskList">Добавить</button>
                            </div>
                    </div>
                </div>
            </div>
        <div v-show="showTask" class="contaier">
            <div class="elem" v-for="(item, index) in tasks">
                <div class="elemHead">
                    <div class="nameTask">
                        <h3>{{item.name}}</h3>
                    </div>
                    <div class="elemButtons">
                        <button>Сменить цвет</button>
                        <button>Удалить</button>
                        <button>Изменить</button>
                    </div>
                </div>
                <div class="task" v-for="itemJ in item.task">
                    <ul class="taskList">
                        <li>
                            <input type="checkbox"><span>{{itemJ}}</span>
                        </li>    
                    </ul>
                </div>
                <ul>
                <li><input type="checkbox" disabled="true"><input type="text" placeholder="Добавить новую задачу"><button>Добавить</button></li>
                </ul>
            </div>
        </div>
    </div>
    
        

</body>
</html>
