<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="content">
        <h1>Крестики-нолики</h1>
        <div id="field">
            <p>{{xName}} vs {{oName}}</p>
            <div v-for="(item,index) in field">
                <div @click="cellClick(index)">
                    <div v-show="item !== 0">
                        {{ item }}
                    </div>
                </div>
            </div>
            <button @click="makeNewField">Новая игра</button>
            <span v-show="isEnd">{{ endMessage }}</span>
            <span v-show="isWinner">{{message}} {{ win }}</span>
            <input v-show="visible" v-model="xName" placeholder="Игрок1">
            <input v-show="visible" v-model="oName" placeholder="Игрок2">
            <button v-on:click="visible=!visible">{{visible?'Скрыть':'Отобразить'}}</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
